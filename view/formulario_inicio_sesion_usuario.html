<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion Usuario</title>
    <link rel="stylesheet" href="formulario_inicio_sesion_usuario.css" />
</head>

<body>
    <div id="contenedor">

        <header id="cabecera">
            <div class="logo">
                <a href="index.html">
                <img src="logo_cabecera_nombre_logo.png" id="logo_completo" alt="Logo_completo">
                <img src="logo_en_blanco.png" id="logo_solo" alt="Logo_solo"></a>
            </div>
            <div class="opciones">
                <form class="buscador">
                    <input class="barra_buscador" type="search" placeholder="Buscar...">
                    <button type="submit" class="btn-buscar">
                        <img src="icono_lupa.png" alt="Buscar">
                    </button>
                </form>

                <div class="usuario">
                    <a href="formulario_crear_usuario.html" class="btn-registro">
                        Registro
                    </a>

                    <a href="formulario_inicio_sesion_usuario.html" class="btn-login">
                        Iniciar sesión
                    </a>
                    <!-- Botón único para móvil -->
                    <a href="formulario_inicio_sesion_usuario.html" class="btn-usuario">
                    </a>
                </div>
            </div>
        </header>
        <section class="formulario"> <!-- contenido con formulario -->
            <div id=cabecera_titulo> <!-- cabecera con titulo del apartado -->
                <h2> INICIAR SESIÓN </h2>
            </div>
            <form action="accio.php" autocomplete="on" method="get">

                <div class="form-grid">

                    <div class="col-izq">

                        <div class="preview-foto"><img src="registro_img.png".png" alt="foto inicio de sesion pareja"></div>
                    </div>

                    <!-- COLUMNA DERECHA -->
                    <div class="col-der">


                        <!-- forms email -->
                        <label for="email">Escribe tu email:</label>
                        <input type="email" name="email" id="email" required placeholder="ejemplo@correo.com"
                            title="Debe tener un formato valido" /><!-- placeholder nos sirve para que se vea en gris el ejemplo -->

                        <!-- forms pasword -->
                        <label for="password">Escribe tu contraseña:</label>
                        <input type="password" name="password" id="password" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" placeholder=""
                            title=" Minimo 8 caracteres, debe incluir numeros, mayusculas y minusculas" />
                        <div class="fila-aux">
                            <a href="#" class="link-olvido">HAS OLVIDADO TU CONTRASEÑA?</a>
                        </div>

                        <div class="fila-recordar">
                            <input type="checkbox" id="recordarme" name="recordarme" />
                            <label for="recordarme">RECUÉRDAME</label>
                        </div>

                        <!-- BOTÓN SUBMIT -->
                        <button type="submit" class="btn-submit">
                            ENTRAR
                        </button>
                        <p class="sin-cuenta">NO TIENES UNA CUENTA? <a href="formulario_crear_usuario.html"
                                class="link-crear">CREAR UNA</a></p>

                    </div>
                </div>
            </form>
        </section>

    </div>
    <footer>
        <img src="logo en blanco.png" alt="logo">
        <nav class="footer-nav">
            <a href="#sobre-nosotros">Sobre nosotros</a>
            <a href="#ayuda">Ayuda</a>
            <a href="#contacto">Contacto</a>
            <a href="#index">Home</a>
        </nav>

    </footer>
</body>

</html>
