    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro El Hilo Rojo</title>
    <link rel="stylesheet" href="formulario_registro.css" /> <!-- ENLAZAMOS CON EL CSS DEL FORMULARIO -->
</head>

<body>
    <div id="contenedor">
       <header id="cabecera">
            <div class="logo">
                <a href="index.html">
                <img src="logo_cabecera_nombre_logo.png" id="logo_completo" alt="Logo_completo">
                <img src="logo_en_blanco.png" id="logo_solo" alt="Logo_solo"></a>
            </div>
            <div class="opciones">
                <form class="buscador">
                    <input class="barra_buscador" type="search" placeholder="Buscar...">
                    <button type="submit" class="btn-buscar">
                        <img src="icono_lupa.png" alt="Buscar">
                    </button>
                </form>

                <div class="usuario">
                    <a href="formulario_crear_usuario.html" class="btn-registro">
                        Registro
                    </a>

                    <a href="formulario_inicio_sesion_usuario.html" class="btn-login">
                        Iniciar sesión
                    </a>
                    <!-- Botón único para móvil -->
                    <a href="formulario_inicio_sesion_usuario.html" class="btn-usuario">
                    </a>
                </div>
            </div>
        </header>
        <section class="formulario"> <!-- contenido con formulario -->
            <div id=cabecera_titulo> <!-- cabecera con titulo del apartado -->
                <h2> CREAR PERFIL EMPRESA </h2>
            </div>
            <form action="accio.php" autocomplete="on" method="get">

                <div class="form-grid">

                    <div class="col">
                        <!-- forms cif -->
                        <label for="cif">CIF:</label>
                        <input type="text" name="cif" id="cif" pattern="[ABCDEFGHJNPQRSUVW][0-9]{7}[0-9A-J]"
                            title="una letra, 7 números y un carácter de control" required />


                        <!-- forms email -->
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required placeholder="ejemplo@correo.com"
                            title="Debe tener un formato valido" /><!-- placeholder nos sirve para que se vea en gris el ejemplo -->


                        <!-- forms pasword -->
                        <label for="password">Escribe tu contraseña:</label>
                        <input type="password" name="password" id="password" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" placeholder=""
                            title=" Minimo 8 caracteres, debe incluir numeros, mayusculas y minusculas" />

                        <!-- forms repetir pasword -->
                        <label for="passwordRepeat">Repite tu contraseña:</label>
                        <input type="password" name="passwordRepeat" id="passwordRepeat" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" placeholder=""
                            title=" Minimo 8 caracteres, debe incluir numeros, mayusculas y minusculas" />

                        <!-- forms Empresa -->
                        <label for="empresa">Nombre de tu empresa:</label>
                        <input type="empresa" name="empresa" id="empresa" required
                            title="Debe tener al menos 3 caracteres y solo letras" />


                        <!-- forms Ciudad -->
                        <label for="ciudad">Ciudad:</label>
                        <select id="ciudad" name="ciudad" type="ciudad" required>
                            <option value="">Selecciona una ciudad</option>
                            <option value="barcelona">Barcelona</option>
                            <option value="madrid">Madrid</option>
                            <option value="valencia">Valencia</option>
                            <option value="sevilla">Sevilla</option>
                        </select>



                        <!-- BOTÓN SUBMIT -->
                        <button type="submit" class="btn-submit">
                            REGISTRARSE
                        </button>
                    </div>
            </form>
        </section>


    </div>
    <footer>
        <img src="logo en blanco.png" alt="logo">
        <nav class="footer-nav">
            <a href="#sobre-nosotros">Sobre nosotros</a>
            <a href="#ayuda">Ayuda</a>
            <a href="#contacto">Contacto</a>

        </nav>

    </footer>
</body>

</html>
